<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calendário de Agendamento</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  <style>
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/locale/pt-br.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: [ 'dayGrid' ],
        locale: 'pt-br',
        events: [
          {
            title: 'Banho e tosa para cães',
            start: '2023-05-05T10:00:00',
            end: '2023-05-05T12:00:00'
          },
          {
            title: 'Banho e tosa para gatos',
            start: '2023-05-05T14:00:00',
            end: '2023-05-05T16:00:00'
          }
        ]
      });
      calendar.render();
    });
  </script>
</body>
</html>
